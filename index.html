<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Presupuesto Familiar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Calcu.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Simulador de Presupuesto Familiar</h1>
    <h2>Calcula tus gastos e ingresos</h2>

    <form onsubmit="event.preventDefault(); calcularPresupuesto();">
        <label for="ingresos">Total de Ingresos Mensuales:</label>
        <input type="number" id="ingresos" name="ingresos" required>

        <label for="vivienda">Vivienda:</label>
        <input type="number" id="vivienda" name="vivienda" required>

        <label for="alimentacion">Alimentaci칩n:</label>
        <input type="number" id="alimentacion" name="alimentacion" required>

        <label for="transporte">Transporte:</label>
        <input type="number" id="transporte" name="transporte" required>

        <label for="entretenimiento">Entretenimiento:</label>
        <input type="number" id="entretenimiento" name="entretenimiento" required>

        <label for="otros">Otros Gastos:</label>
        <input type="number" id="otros" name="otros" required>

        <button type="submit">Calcular Presupuesto</button>
    </form>

    <div id="resultado"></div>

    <h2>Gr치fico de Gastos</h2>
    <canvas id="gastosChart"></canvas>

    <h2>Historial de C치lculos</h2>
    <ul id="historial"></ul>

    <h2>Buscar en Historial</h2>
    <label for="buscarIngresos">Buscar por Ingresos:</label>
    <input type="number" id="buscarIngresos">
    <button onclick="buscarPorIngresosHandler()">Buscar</button>

    <label for="buscarTipoGasto">Buscar por Tipo de Gasto:</label>
    <select id="buscarTipoGasto">
        <option value="vivienda">Vivienda</option>
        <option value="alimentacion">Alimentaci칩n</option>
        <option value="transporte">Transporte</option>
        <option value="entretenimiento">Entretenimiento</option>
        <option value="otros">Otros</option>
    </select>
    <input type="number" id="buscarMontoGasto">
    <button onclick="buscarPorGastoTipoHandler()">Buscar</button>

    <div id="resultadoBusqueda"></div>

    <button class="clear" onclick="eliminarHistorial()">Eliminar Historial</button>
</body>

</html>
